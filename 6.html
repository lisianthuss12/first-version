<h1>화사</h1>
가창력이 뛰어나고 감미로운 음색을 갖고 있으며, 강약 조절, 다양한 창법 구사, 디테일한 타고난 감성까지 아이돌 역대급 보컬이라는 평을 받고 있다. 데뷔 전부터 실력을 인정받아 현재도 여러 뮤지션들과 활발하게 음악 작업을 하고 있다. 
독보적인 무대 장악력까지 흡사 내한한 팝가수를 보는듯한 느낌을 준다.
