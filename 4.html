<h1>문별</h1>
대한민국의 4인조 걸그룹 마마무의 멤버. 랩과 퍼포먼스를 맡고 있다.

본명이 문별이. 성이 '문', 이름이 '별이' 다. 
이름이 특이한데 이는 문별의 아버지가 문별이 태어난 날에 별이 유독 반짝거려서 '별처럼 반짝반짝 빛나는 사람이 되어라'는 의미로 지은 순우리말 이름이라고 한다.
