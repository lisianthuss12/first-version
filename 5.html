<h1>휘인</h1>
대한민국의 4인조 걸그룹 마마무의 멤버. 보컬과 퍼포먼스을 맡고 있다.

이름이 '정휘인'으로 상당히 특이한데, 
휘인의 이모가 지어준 이름으로 만화를 좋아하던 이모가 순정만화 인어공주를 위하여의 '조휘인'의 이름에서 따온 이름[13]이라고 한다. 
'빛날 휘(輝)/사람 인(人)'자를 쓴다고 한다.
